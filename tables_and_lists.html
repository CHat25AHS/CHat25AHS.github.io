<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Basic Web Design Tables & Lists</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carter Hatleli">
    <meta name="keywords" content="basic web design, table, list">
    <meta name="description" content="This is a table and a list made for an assignment for my Basic Web Design Class">
</head>
<body>
  <h1>Tables and Lists</h1>
<style>table, tr, td {border: 1px solid black;}</style>
<table>
  <caption>My Favorites</caption>
  <tr>
    <th colspan="3">My Top Favoirtes</th>
  </tr>
  <tr>
    <th>Movie</th>
    <th>TV Shows</th>
    <th>Food</th>
  </tr>
  <tr>
    <td>The Super Mario Brothers Movie</td>
    <td>South Park</td>
    <td>Burgers</td>
  </tr>
</table>
<h3>List of Favorite Mario Games</h3>
<ol type="1">
  <li>Super Mario Bros Wonder</li>
  <li>Mario Party 8</li>
  <li>Mario Kart 8 Deluxe</li>
</ol>
</body>
</html>
